<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur Taxi Conventionné - Future Convention 2025-2029</title>
    <script src="index.js"></script>
</head>

<body>
    <h1>Simulateur Taxi Conventionné - Future Convention 2025-2029</h1>
    <h2>version 1.0.0</h2>
    <label>
        Taux : <input type="number" id="taux" value="1.22" min="1" max="2" onchange="calculateSubtotals()" required>
    </label><br>
    <label>
        Forfait : <input type="number" id="forfait" value="13" min="1" max="20" onchange="calculateSubtotals()"
            required>
    </label><br>
    <label>
        Nombre de passagers : <input type="number" id="passengerCount" value="0" min="0" max="8"
            oninput="generatePassengerFields()" required>
    </label><br>
    <div id="passengerContainer"></div>
    <h2 id="total">Total: 0</h2>
</body>

</html>
