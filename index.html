<style>
    body {
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
    }    
    label {
        font-size: 1.0em; /* Augmente la taille de la police des labels */
    }
</style>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur Taxi Conventionné - Future Convention 2025-2029</title>
    <script src="index.js"></script>
</head>

<body>
    <h1>Simulateur Taxi Conventionné - Future Convention 2025-2029</h1>
    <h2>version 1.0.0</h2>
    <label>        
        Taux : <input type="number" size="100" id="taux" value="1.22" min="1" max="2" step="0.1" onchange="calculateSubtotals()" required>
    </label><br>
    <label>
        Forfait : <input type="number" size="100" id="forfait" value="13" min="1" max="20" onchange="calculateSubtotals()"
            required>
    </label><br>
    <label>
        Nombre de passagers : 
        <select id="passengerCount" onchange="generatePassengerFields()" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>        
    </label><br>
    <div id="passengerContainer"></div>
    <h2 id="total">Total: 0</h2>
</body>

</html>
